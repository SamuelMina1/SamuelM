<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Love Pets</title>

    <!-- Link to your external CSS file -->
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>

<body>
    <header>
        LOVE PETS ‚Äî Pet Agency <span id="serviceText">Samuel Mina</span>
    </header>

    <div id="container">
        <aside>
            <h2>üêæ Pet Options</h2>
            <ul>
                <li onclick="showPet('Cats')">Cats</li>
                <li onclick="showPet('Dogs')">Dogs</li>
                <li onclick="showPet('Birds')">Birds</li>
                <li onclick="showPet('Fish')">Fish</li>
                <li onclick="showPet('Hamsters')">Hamsters</li>
            </ul>
        </aside>

        <main id="mainContent">
            <h2>Welcome to Love Pets!</h2>
            <p>Hello and welcome to my adoption agency where you can adopt your favorite pets.</p>
        </main>
    </div>

    <footer>
        <a href="#">Adopt a Cat</a>
        <a href="#">Adopt a Dog</a>
        <a href="#">Adopt a Bird</a>
        <a href="#">Adopt a Fish</a>
        <a href="#">Adopt a Hamster</a>
    </footer>

    <script>
        function showPet(pet) {
            const petImages = {
                "Cats": "your-image-here.jpg",
                "Dogs": "your-image-here.jpg",
                "Birds": "your-image-here.jpg",
                "Fish": "your-image-here.jpg",
                "Hamsters": "your-image-here.jpg"
            };

            document.getElementById("mainContent").innerHTML = `
                <h2>${pet}</h2>
                <img src="${petImages[pet]}" alt="${pet}" class="pet-image">
                <p>You selected ${pet}! Here's more information about them.</p>
            `;
        }

        document.getElementById("serviceText").addEventListener("click", function() {
            alert("Customer Service is here to help! How can we assist you today?");
        });
    </script>

</body>
</html>
